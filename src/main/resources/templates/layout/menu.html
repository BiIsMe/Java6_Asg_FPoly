<!DOCTYPE html>
<html xmlns="http://www.thyemleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler " type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
       <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
			<div class="navbar-nav mr-auto">
		    	<a class="nav-link" href="/product/list" >Home</a>
		    	<th:block th:if="${#request.remoteUser}">
		    		<a th:href="@{/security/logoff}" class="nav-link">Logout</a>
		    		<a th:href="@{/order/list}" class="nav-link">Your Orders</a>
		    		<div th:if="${#request.isUserInRole('ADM') or #request.isUserInRole('STA')}">
		    			<a th:href="@{/admin/home}" class="nav-link">Administration</a>
	    			</div>
		    	</th:block>
				<th:block th:unless="${#request.remoteUser}">
					<a th:href="@{/security/login/form}"  class="nav-link">Login</a>
				</th:block>   	
		    </div>
		    <div class="navbar-nav">
		    	<div th:if="${#request.remoteUser}">
		    			<a href="#" class="nav-link mt-1">Hi, [[${#request.userPrincipal.name}]]</a>
    			</div>
		    	<a class="nav-link mt-1" th:href="@{/cart/view}" >
		    		<span class="fa fa-shopping-cart" style="font-size: 22px;">
                        <sup><span class="badge badge-pill badge-warning" style="margin-left: -12px;">{{cart.count}}</span></sup>
                    </span>
		    	</a>      	
		    </div>
	  	</div>
    </nav>
